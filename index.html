<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>
    <script src="script.js"></script>

    <title>Team Rocket</title>
</head>

<body>
    <h1>Team Rocket</h1>
    <div class="prueba">
        <img id="personaje" class="personaje" src="/assets/icons/personajes/Separados/1/ParadoAbajo.png">
    
    <h2 id="Descripción">Descripción</h2>
     <p>Derrota a los guardianes de cada territorio para acceder al jefe supremo y ganar la batalla final. </p>
    </div>
    
     <div class="div">
     <h2 id="ControlesBásicos">Controles</h2>
     <p>W Arriba</p>
     <p>A Izquierda</p>
     <p>D Derecha</p>
     <p>S Abajo</p>
     <p>SPACE Atacar</p>
     </div>
     <div class="div">
     <h2 id="Desarrolladores">Desarrolladores</h2>
	<p> Carlos Sánchez Álvarez y Joel García Aparicio, Facultad de Informática de la UCM</p>	 
     </div>
    
    <script type="module">
        import Game from './game.js';

        var config = {
            type: Phaser.AUTO,
            width: 1400,
            height: 800,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Game ],
            physics: { default: 'arcade', arcade: { gravity: { y: 400 }, debug: false } }
        };
        new Phaser.Game(config);
    </script>
</body>

</html>
