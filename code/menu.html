    <script> 
        function Game(gameDiv){
            var frames = [];  //para las etiquetas
            var framesNames = []; //nombre de los id

            for(var i =0; i < gameDiv.chilNodes.length; i++){ //para almacenar los frames
                var id = gameDiv.chilNodes[i].id;
                if(id != undefined){
                    var child = game.chilNodes[i];
                    if(child.classList.contains("frame")){
                        frames[id] = child;
                        framesNames.push(id);
                    }
                }
            }
            function setFrameVisible(name){ //hacer visible uno y otros invisibles 
                frames[name].classList.remove("hidden");
                frames[name].classList.add("visible");
            }

            function setFrameHidden(name){
                frames[name].classList.remove("visible");
                frames[name].classList.add("hidden");
            }

            return { //devolver JSON
                "setFrameVisible": setFrameVisible,
                "setFrameHidden": setFrameHidden 
            };
        }

        window.addEventListener("load", function(){
