<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png"> 
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./estilos/game.css">
    <script src="src/phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mewtwo Darkshines</title>
</head>

<body>
    <script type="module" class="module">
        import Game from './src/game.js';
        import Nombre from './src/nombre.js';
        import Menu from './src/menu.js';
        import Video from './src/video.js';
        import BossPlanta from './src/jefePlanta.js';
        import BossAgua from './src/jefeAgua.js';
        import BossFuego from './src/jefeFuego.js';
        import BossElectricidad from './src/jefeElectricidad.js';
        import BossFinal from './src/jefeFinal.js';
        import GameOver from './src/gameOver.js';
        import GamePause from './src/gamePause.js';
        import GameWin from './src/gameWin.js';
        import Instrucciones from './src/instrucciones.js';

        var config = { 
            type: Phaser.CANVAS,
            canvas: document.getElementById('game'),
            width: 1024,
            height: 512,
            pixelArt: true,
            transparent: true,
            input: {
                gamepad: true
            },
            scale: {               
              mode: Phaser.Scale.FIT,
              autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            
            scene: [Video, Nombre, Menu, Game, BossPlanta, BossAgua, BossFinal, BossFuego, BossElectricidad, GameOver, GamePause, GameWin, Instrucciones],
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } }
        };
        new Phaser.Game(config);
    </script>

    <div id="main" class="frame visible">
        <a href="./index.html">Volver a inicio</a>
    </div>

</body>
</html>
