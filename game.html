<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
<!--    <link rel="shortcut icon" href="favicon.png" type="image/png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./estilos/game.css">
    <script src="src/phaser.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Team Rocket</title>
</head>

<body>
    <script type="module">
        import Game from './src/game.js';
        import Nombre from './src/nombre.js';
        import Puntuaciones from './src/puntuaciones.js';
        import Menu from './src/menu.js';

        var config = { 
            type: Phaser.CANVAS,
            canvas: document.getElementById('juego'),
            width: "70%",
            height: "60%",
            pixelArt: true,
            transparent: true,
            input: {
                gamepad: true
            },
            scale: {               
              mode: Phaser.Scale.FIT,
              autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            
            scene: [Nombre, Menu, Puntuaciones, Game ],
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: false } }
        };
        new Phaser.Game(config);
    </script>

    <div id="main" class="frame visible">
        <a href="./index.html">Volver</a>
    </div>

</body>
</html>
